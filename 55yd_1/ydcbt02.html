                text-align: center;

        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 20px;
                padding: 0;
            }

            .response-container {
                margin-bottom: 20px;
            }

            h2 {
                color: #333;
            }

            textarea {
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                box-sizing: border-box;
                /* textarea의 전체 너비가 부모 요소를 넘지 않도록 함 */
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;

            }
        </style>

<style>
    /* 전체 페이지를 채우는 컨테이너 스타일링 */
    .container {
        display: flex;
        /* Flexbox 사용 */
        justify-content: center;
        /* 수평 중앙 정렬 */
        align-items: center;
        /* 수직 중앙 정렬 */
        height: 100vh;
        /* 뷰포트 높이의 100%로 설정 */
        margin: 0;
        /* 기본 마진 제거 */
    }

    /* 버튼 스타일 */
    .button {
        padding: 10px 20px;
        /* 버튼 내부 패딩 */
        font-size: 16px;
        /* 폰트 크기 */
        cursor: pointer;
        /* 마우스 오버 시 커서 변경 */
        text-decoration: none;
        /* 링크 밑줄 없애기 */
        background-color: #000080;
        /* 배경 색상 */
        color: white;
        /* 텍스트 색상 */
        border: none;
        /* 테두리 제거 */
        border-radius: 5px;
        /* 모서리 둥글게 */
        margin: 0 10px;
        /* 좌우 마진 추가 */
    }
</style>
</head>

<body>
